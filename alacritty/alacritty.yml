# env:
#   WINIT_HIDPI_FACTOR: "1"

scrolling:
  history: 0 # Disable scrolling, we have tmux for it

# Colors (Gruvbox dark)
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

font:
  size: 14.0
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic

draw_bold_text_with_bright_colors: true

background_opacity: 0.95

mouse:
  hide_when_typing: true

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
