# env:
#   WINIT_HIDPI_FACTOR: "1"

env:
  WINIT_X11_SCALE_FACTOR: "1"
  TERM: xterm-256color

scrolling:
  history: 0 # Disable scrolling, we have tmux for it

# Catppuccin
# https://github.com/catppuccin/alacritty/blob/main/catppuccin.yml
colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
    - { index: 18, color: '0x1E1D2F' }

font:
  size: 13 # FONT_SIZE_HERE_FOR_AUTOMATIC_EDITING
  normal:
    style: Regular
    family: mononoki Nerd Font Mono
  bold:
    style: Bold
    family: mononoki Nerd Font Mono
  italic:
    family: mononoki Nerd Font Mono
    style: Italic

draw_bold_text_with_bright_colors: true

background_opacity: 0.95

mouse:
  hide_when_typing: true

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
